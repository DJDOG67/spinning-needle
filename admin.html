<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <h1>🛠️ 관리자 대시보드</h1>

  <!-- 🔹 통계 -->
  <section class="admin-section">
    <h2>📊 활동 현황</h2>
    <ul id="stats">
      <li>전체 유저: <span id="userCount">-</span>명</li>
      <li>큐레이터 수: <span id="curatorCount">-</span>명</li>
      <li>발행된 매거진: <span id="magazineCount">-</span>개</li>
    </ul>
  </section>

  <!-- 🔹 유저 목록 -->
  <section class="admin-section">
    <h2>👥 유저 권한 관리</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>닉네임</th>
          <th>이메일</th>
          <th>현재 권한</th>
          <th>변경</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 🔹 공지 등록 -->
  <section class="admin-section">
    <h2>📢 공지 등록</h2>
    <textarea id="noticeText" rows="4" cols="60" placeholder="공지사항 내용을 입력하세요"></textarea><br />
    <button onclick="submitNotice()">등록</button>
  </section>

  <script type="module" src="script/admin.js"></script>
  
</body>
</html>
